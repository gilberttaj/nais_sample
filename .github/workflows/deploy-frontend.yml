name: Build and Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'front/**'
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-1
  S3_BUCKET: nais-frontend-builds

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: front/package-lock.json

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Install dependencies
      run: |
        cd front
        npm ci

    - name: Build application
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_SECURE_LS_KEY: ${{ secrets.VITE_SECURE_LS_KEY }}
        VITE_APP_ENV: production
        VITE_APP_NAME: ${{ secrets.VITE_APP_NAME || 'NAIS Application' }}
        VITE_APP_VERSION: ${{ secrets.VITE_APP_VERSION || '1.0.0' }}
      run: |
        cd front
        npm run build

    - name: Upload build to S3
      run: |
        cd front
        aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/builds/${{ github.sha }}/ --delete
        aws s3 cp s3://${{ env.S3_BUCKET }}/builds/${{ github.sha }}/ s3://${{ env.S3_BUCKET }}/latest/ --recursive
        
    - name: Create build manifest
      run: |
        echo "{\"commit\": \"${{ github.sha }}\", \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\", \"branch\": \"${{ github.ref_name }}\"}" > build-info.json
        aws s3 cp build-info.json s3://${{ env.S3_BUCKET }}/latest/build-info.json

    - name: Trigger App Runner deployment
      run: |
        aws apprunner start-deployment --service-arn ${{ secrets.APPRUNNER_SERVICE_ARN }}
        
    - name: Wait for deployment to complete
      run: |
        echo "Waiting for App Runner deployment to complete..."
        aws apprunner wait service-updated --service-arn ${{ secrets.APPRUNNER_SERVICE_ARN }}
        
    - name: Get App Runner service URL
      run: |
        SERVICE_URL=$(aws apprunner describe-service --service-arn ${{ secrets.APPRUNNER_SERVICE_ARN }} --query 'Service.ServiceUrl' --output text)
        echo "âœ… Frontend deployment completed successfully"
        echo "Build uploaded to: s3://${{ env.S3_BUCKET }}/builds/${{ github.sha }}/"
        echo "Latest build available at: s3://${{ env.S3_BUCKET }}/latest/"
        echo "ðŸš€ App Runner service URL: https://$SERVICE_URL"