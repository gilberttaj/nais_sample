version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies"
      - npm install
      - echo "Building Vue.js frontend"
      - npm run build
      - echo "Build completed"
run:
  runtime-version: 18
  command: npm start
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: NODE_ENV
      value: "production"
    - name: VITE_API_URL
      value: "/api"
