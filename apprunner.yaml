version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies in front directory"
      - cd front && npm ci
      - echo "Building application"
      - cd front && npm run build
      - echo "Making runtime script executable"
      - chmod +x front/scripts/configure-runtime.sh
      - echo "Copying built files to app root"
      - cp -r front/dist/* .
      - cp front/public/config.js . || echo "config.js will be created at runtime"
  env:
    - name: NODE_ENV
      value: production
run:
  runtime-version: 18
  command: |
    echo "Configuring runtime settings..."
    cd front && ./scripts/configure-runtime.sh
    echo "Starting application..."
    cd front && PORT=8080 npm start
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"