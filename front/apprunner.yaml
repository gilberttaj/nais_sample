version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies"
      - npm ci
      - echo "Building application"
      - npm run build
      - echo "Making runtime script executable"
      - chmod +x scripts/configure-runtime.sh
  env:
    - name: NODE_ENV
      value: production
run:
  runtime-version: 18
  command: |
    echo "Configuring runtime settings..."
    ./scripts/configure-runtime.sh
    echo "Starting application..."
    PORT=8080 npm start
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"