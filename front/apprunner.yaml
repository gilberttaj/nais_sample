version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - npm install -g serve
      - aws s3 sync s3://nais-frontend-builds/latest/ ./dist/
  env:
    - name: AWS_DEFAULT_REGION
      value: ap-northeast-1
run:
  runtime-version: 18.20
  command: serve -s dist -p 8080
  network:
    port: 8080